
<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h1>Books Available</h1>
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"*ngFor="let i of data">
                    <div class="card" >
                        <img height="200px" width="50px"  src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title- text-center">Details</h5>
                          <p class="card-title- text-center">Name:{{i.name}}</p>
                          <p class="card-text-text-center">Author:{{i.author}}</p>
                          <p class="card-text-text-center">Language:{{i.Language}}</p>
                          <p class="card-text-text-center">Price:{{i.Price}}</p>
                        </div>
                      </div>
                    </div>
                </div>     
            </div>
    </div>
</div>

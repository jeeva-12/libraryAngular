<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h2>Delete Book</h2>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Book Title</label>
                    <input name="title" [(ngModel)]="title" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readsearch()" class="btn btn-success">Search</button>
                </div>
            </div>
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor = "let m of searchdata">
                    <div class="card">
                        <img height="200px" width="200px" src="{{m.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{m.title}}</h5>
                          <p class="card-text">{{m.author}}</p>
                          <a href="#" (click)="deleteBtn(m.id)" class="btn btn-danger">Delete</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
